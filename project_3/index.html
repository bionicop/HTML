<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
            <h1>STUDENT REGISTARTIION FORM</h1>
            <form>
                <label>FIRST NAME</label> 
                <input type="text" maxlength="30"> (max 30 characters)
                
                <br><br>

                <label>LAST NAME</label>
                <input type="text" maxlength="30"> (max 30)

                <br><br>

                <label>MOBILE NUMBER</label> 
                <input type="text" maxlength="10"> (10 digit numbers)
                
                <br><br>

                <label>Password</label> 
                <input type="password">

                <br><br>

                <label>
                    <label>GENDER</label><br>
                        <label>Male</label><input type="radio" id="male" name="gender">
                        <label>Female</label><input type="radio" id="female" name="gender">
                </label>

                <br><br>

                <label>ADDRESS</label> 
                <textarea id="address" name="address" ></textarea>

                <br><br>

                <label>STATE</label> 
                <input type="text" maxlength="30"> (max 30 characters)

                <br><br>

                <label>COUNTRY</label> 
                <input type="text">

                <br><br>

                <label>HOBBIES</label><br>
                <label>Drawing</label><input type="checkbox">
                <label>Singing</label><input type="checkbox">
                <label>Dancing</label><input type="checkbox">
                <label>Sketching</label><input type="checkbox">
                <br><label>Others</label><input type="checkbox"><input type="text">

                <br><br>
                <label>COURSES APPLIED FOR</label> 
                <select name="courses">
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                </select>

                <br><br>

                <input type="button" id="sumbit" value="Submit">
                <input type="reset" id="sumbit" value="Reset">
                <input type="image" src="img/img1.png" height="35px" width="35px">
            </form>
    </body>
</html>
