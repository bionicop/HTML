<!DOCTYPE html>
<html>
    <head>
        <title>Nested Tables</title>
    </head>
    <body>
        <td>Container Table</td>
        <table border="5" bordercolor="red">
            <tc>
                <td>
                    <table border="1">
                    <tr><th colspan="2">Courses</th></tr>
                    <th>Coloumn 1</th>
                    <th>Coloumn 2</th>
                    <tr>
                        <th>BCA</th>
                        <th>MCA</th>
                    </tr>
                    </table>
                </td>
            </tc>
            <tc>
                <td>
                    <table border="1">
                        <tr><th colspan="2">Subjects</th></tr>
                        <th>
                            <ul type="oval">
                                <li>Java</li>
                                <li>C++</li>
                                <li>PHP</li>
                            </ul>
                        </th>
                    </table>
                </td>
            </tc>
            <tr>
                <th>
                    <table border="1">
                        <tr><th colspan="2">WebSite Link</th></tr>
                        <th><a href="https://www.bitmesra.ac.in/bitnoida" target="_blank">Birla Institute Of Technology.</a></th>
                        <th>BIT Noida</th>
                    </table>
                    <th>
                        <table border="1">
                            <tr><th colspan="2">Image</th></tr>
                            <th><img src="logo.png">Sorry Image could not be displayed</th>
                        </table>
                    </th>
                </th>
                </table>
            </tr>
        </table>
    </body>
</html>
